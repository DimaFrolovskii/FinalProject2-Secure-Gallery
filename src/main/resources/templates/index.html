<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добро пожаловать</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .link-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .link-container a.login {
            background-color: #007bff;
        }
        .link-container a.register {
            background-color: #28a745;
        }
    </style>
</head>
<body>
<h1>Выберите действие</h1>

<div class="link-container">
    <a th:href="@{/login}" class="login">Войти</a>

    <a th:href="@{/register}" class="register">Зарегистрироваться</a>
</div>
</body>
</html>
